<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문서 제목</title>

<body>
    <h1>제목</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <p>그래서 <p>이렇게</p> 됩니다(근데 사실 &lt;p&gt;안에 또 &lt;p&gt;를 넣으면 안 돼요)</p>
    <p>태그는 다른 블록 요소를 포함하면 안된다. <br>포함하면 오류날 수도 있다.</p>

    <p><span>This is inline text span</span> it's not \n</p>
    <br>줄바꿈 태그
    <ul>
        <li>순서 없는 리스트</li>
        <li>안닫아도 되는데 닫자
    </ul>
    <ol>
        <li>순서 있는 리스트</li>
        <li>1</li>
        <li>2</li>
    <p><em>이텔릭체 </em><strong>강조</strong></p>
    </ol>

    <a href="https://www.pirogramming.com">피로그래밍 링크</a>
    <br>

    <form>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email">
        <input type="submit">
    </form>

    <table>
        <tr>
            <th>header1</th>

        </tr>
        <tr>

        </tr>
